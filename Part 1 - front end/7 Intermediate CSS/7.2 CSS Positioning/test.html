<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .blue-box {
            position: relative;
            left: 200px;
            top: 200px;
            background-color: blue;
            width: 500px;
            height: 300px;
            
        }

        .red-circle {
            position: absolute;
            left: 250px;
            top: 150px;
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
           

        }
    </style>
</head>

<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>

</body>

</html>
