<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .flex-container {
            display: flex;
            gap: 1px;
            flex-wrap: wrap;

        }

        .flex-container > div {
         
            flex-basis: 80px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <!-- Alphabets -->
    <div class="flex-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>M</div>
        <div>N</div>
        <div>O</div>
        <div>P</div>
    </div>
  
</body>
</html>
